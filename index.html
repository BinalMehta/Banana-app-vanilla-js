<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Talk</title>
    <link rel="stylesheet" href="styles.css" />
    
</head>

<body>
    <h1> Banana Talk</h1>
    <textarea id="txt-input" cols="30" 
        placeholder="Put your sentence in English here and we will convert it to banana"></textarea>
    <button id="btn-translate">Translate to Banana</button>

    <div style="font-size: larger;"> Your translated text will be shown here 👇🏻</div>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
    <footer>
        <div class="about">
            <h3>About</h3>
            <p>Do you want to translate your language into the language that minions speak in the "Despicable Me"?
                To make your translation easy use this translator app to convert your English text into the minion 
                speak of banana.
            </p>
        </div>
    </footer>
</body>

</html>
